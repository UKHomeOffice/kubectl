---
kind: pipeline
name: default
type: kubernetes
platform:
  os: linux
  arch: amd64
steps:
- name: docker-build
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
  # wait for docker service to be up before running docker build
  - n=0; while [ "$n" -lt 60 ] && [ ! docker stats --no-stream ]; do n=$(( n + 1 )); sleep 1; done
  - docker build -t quay.io/ukhomeofficedigital/kubectl:$${DRONE_COMMIT_SHA} .
  environment:
#    DOCKER_SERVER: tcp://172.17.0.1:2375
  when:
    event:
    - pull_request
    - push
services:
- name: docker
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
...
